<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-gray-900">

    const { motion } = window["framer-motion"];
    const { Howl, Howler } = window;

    function iPodClassic() {

      return (
        React.createElement("div", { className: "flex items-center justify-center min-h-screen" },
          React.createElement(motion.div, {

            className: "relative w-80 h-[500px] bg-gray-800 rounded-3xl shadow-2xl overflow-hidden border-4 border-gray-700 p-4"

            React.createElement("h2", { className: "text-white text-center text-lg mb-2" }, "üéµ iPod Classic"),
            React.createElement(motion.div, {

              onMouseLeave: () => setHover(false),
              className: "w-32 h-32 mx-auto bg-gray-700 rounded overflow-hidden"
            },
              React.createElement("img", {
                src: "https://placehold.co/300x300/424242/FFFFFF?text=Album",

            React.createElement("p", { className: "text-white text-center mt-2 text-sm font-semibold" }, "Hey Ya!"),
            React.createElement("p", { className: "text-gray-400 text-center text-xs" }, "OutKast"),
            React.createElement("div", { className: "mt-6 flex justify-center relative" },
              React.createElement(motion.div, {
                className: "w-40 h-40 bg-gray-400 rounded-full flex items-center justify-center relative",
                whileTap: { scale: 0.95 }
              },
                React.createElement("div", {
                  className: "absolute w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center text-sm font-bold"
                }, "MENU"),
                React.createElement(motion.button, {
                  className: "absolute top-2 left-1/2 -translate-x-1/2 text-sm",
                  whileTap: { scale: 0.9 }
                }, "‚ñ≤"),
                React.createElement(motion.button, {
                  className: "absolute bottom-2 left-1/2 -translate-x-1/2 text-sm",
                  whileTap: { scale: 0.9 }
                }, "‚ñº"),
                React.createElement(motion.button, {
                  className: "absolute left-2 top-1/2 -translate-y-1/2 text-sm",

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(React.createElement(iPodClassic));

</html>

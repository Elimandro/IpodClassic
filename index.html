<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>iPod Classic PRO MAX Retro</title>
<style>
  /* Reset */
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden; touch-action: none;
    background: #0a1633;
    font-family: 'Lucida Console', Monaco, monospace;
    user-select: none;
  }
  body.scaled {
    transform: scale(0.85);
    transform-origin: center center;
  }

  .ipod-shell {
    width: 300px; height: 540px;
    background: linear-gradient(180deg, #bbb 0%, #888 100%);
    border-radius: 40px;
    box-shadow:
      inset 0 0 20px rgba(0,0,0,0.6),
      0 20px 40px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    position: relative;
  }
  /* Pantalla LCD retro */
  .ipod-screen {
    width: 240px; height: 220px;
    background:
      radial-gradient(circle at 30% 30%, #cce1ff 0%, #4a6ab9 100%);
    border: 5px solid #1a2e6d;
    border-radius: 15px;
    box-shadow: inset 0 0 20px #24478f;
    color: #d0e8ff;
    font-size: 14px;
    line-height: 1.3em;
    padding: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  .ipod-screen.off {
    background: #00102a;
    color: #00102a;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 16px;
  }
  .status-bar {
    display: flex;
    justify-content: space-between;
    font-size: 11px;
    margin-bottom: 6px;
    font-weight: bold;
    color: #a4c0ff;
    user-select: none;
  }
  /* Lista scrollable */
  .list-container {
    flex: 1;
    overflow-y: auto;
    border-top: 2px solid #13316e;
    border-bottom: 2px solid #13316e;
    margin-bottom: 8px;
  }
  .screen-item {
    padding: 6px 10px;
    border-radius: 6px;
    cursor: default;
  }
  .screen-item.selected {
    background: #0b1cc1;
    color: #aaddff;
    font-weight: bold;
  }
  /* Clickwheel */
  .clickwheel {
    width: 180px; height: 180px;
    background: radial-gradient(circle at center, #ccc 0%, #666 90%);
    border-radius: 50%;
    margin-top: auto;
    position: relative;
    box-shadow: inset 0 0 30px rgba(0,0,0,0.6);
    user-select: none;
  }
  .clickwheel::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: radial-gradient(circle at center, rgba(255,255,255,0.3) 0%, transparent 70%);
  }
  .clickwheel .btn {
    position: absolute;
    font-size: 14px;
    font-weight: bold;
    color: #0b1cc1;
    user-select: none;
  }
  .btn.menu { top: 15px; left: 50%; transform: translateX(-50%); }
  .btn.back { left: 15px; top: 50%; transform: translateY(-50%); }
  .btn.forward { right: 15px; top: 50%; transform: translateY(-50%); }
  .btn.play { bottom: 15px; left: 50%; transform: translateX(-50%); }
  .center-button {
    width: 65px; height: 65px;
    border-radius: 50%;
    background: #112a87;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
    box-shadow:
      inset 0 0 12px rgba(0,0,0,0.8),
      0 2px 6px rgba(0,0,0,0.7);
    transition: background 0.2s ease;
  }
  .center-button:active {
    background: #05155a;
  }

  /* Volumen botones sobresalientes */
  .volume-btn {
    position: absolute;
    width: 22px; height: 45px;
    background: linear-gradient(180deg, #111a3f, #4a66b3);
    border-radius: 12px;
    opacity: 0.9;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.8);
    transition: background 0.2s ease;
    user-select: none;
  }
  .volume-btn:hover {
    background: linear-gradient(180deg, #22339a, #7291ff);
  }
  .volume-up {
    left: -26px;
    top: 160px;
  }
  .volume-down {
    left: -26px;
    top: 215px;
  }

  /* Scrollbar estilo */
  .list-container::-webkit-scrollbar {
    width: 6px;
  }
  .list-container::-webkit-scrollbar-thumb {
    background: #0b1cc1;
    border-radius: 3px;
  }

  /* Reproductor multimedia */
  .media-player {
    width: 100%;
    height: 130px;
    background: #112a87;
    border-radius: 10px;
    box-shadow: inset 0 0 15px #24478f;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #a4c0ff;
    font-size: 14px;
    user-select: none;
  }
  .media-player video, .media-player audio {
    width: 90%;
    border-radius: 8px;
    outline: none;
    margin-top: 10px;
    background: black;
  }
  .media-player .title {
    font-weight: bold;
    text-align: center;
    user-select: text;
  }

  /* C√°mara */
  .camera-view {
    width: 100%;
    height: 130px;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    background: black;
  }
  .camera-view video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .camera-buttons {
    margin-top: 6px;
    display: flex;
    justify-content: space-around;
  }
  .camera-buttons button {
    background: #0b1cc1;
    border: none;
    border-radius: 6px;
    padding: 8px 14px;
    color: #a4c0ff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
    user-select: none;
  }
  .camera-buttons button:hover {
    background: #123ea6;
  }
  .gallery-photos {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 8px;
    max-height: 70px;
    overflow-y: auto;
  }
  .gallery-photo {
    width: 50px;
    height: 50px;
    border-radius: 6px;
    object-fit: cover;
    position: relative;
  }
  .gallery-photo button {
    position: absolute;
    top: -6px;
    right: -6px;
    background: #e03e3e;
    border: none;
    border-radius: 50%;
    width: 18px;
    height: 18px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 14px;
    user-select: none;
  }

  /* Now playing bar */
  .now-playing-bar {
    position: absolute;
    bottom: -22px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    font-size: 11px;
    color: #a4c0ff;
    user-select: none;
  }
  .equalizer {
    display: inline-block;
    width: 30px;
    height: 10px;
    margin-top: 2px;
  }
  .equalizer div {
    display: inline-block;
    width: 3px;
    background: #0b1cc1;
    margin: 0 1px;
    animation: bounce 1s infinite ease-in-out alternate;
  }
  .equalizer div:nth-child(2) { animation-delay: 0.2s; }
  .equalizer div:nth-child(3) { animation-delay: 0.4s; }
  @keyframes bounce { from { height: 4px; } to { height: 10px; } }

  /* Progress bar */
  .progress-bar {
    height: 4px;
    width: 100%;
    background: #041e70;
    border-radius: 2px;
    overflow: hidden;
  }
  .progress {
    height: 100%;
    background: #0b1cc1;
    width: 0%;
  }

  /* Scrollbar en galer√≠a fotos */
  .gallery-photos::-webkit-scrollbar {
    height: 6px;
  }
  .gallery-photos::-webkit-scrollbar-thumb {
    background: #0b1cc1;
    border-radius: 3px;
  }
</style>
</head>
<body>
<div id="root"></div>

<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

const { useState, useEffect, useRef } = React;

function App() {
  // Estado login
  const [username, setUsername] = useState('');
  const [pin, setPin] = useState('');
  const [loggedIn, setLoggedIn] = useState(false);

  // Estado iPod
  const [battery, setBattery] = useState('--%');
  const [audioOut, setAudioOut] = useState('Altavoz');
  const [screen, setScreen] = useState('menu'); // men√∫ principal u otros
  const [selected, setSelected] = useState(0);
  const [volume, setVolume] = useState(0.5);
  const [playing, setPlaying] = useState(false);
  const [progress, setProgress] = useState(0);
  const [currentIndex, setCurrentIndex] = useState(null); // index en cola actual
  const [queue, setQueue] = useState([]);
  const [screenOff, setScreenOff] = useState(false);

  // Multimedia almacenado
  const [songs, setSongs] = useState([]);
  const [videos, setVideos] = useState([]);
  const [photos, setPhotos] = useState([]);

  // C√°mara
  const [cameraActive, setCameraActive] = useState(false);
  const videoCamRef = useRef(null);
  const mediaStreamRef = useRef(null);

  // Referencias
  const audioRef = useRef(null);
  const wheelRef = useRef(null);
  const listRef = useRef(null);
  const fileInputRef = useRef(null);

  // Llave para localStorage
  const userKey = `${username}_${pin}`;

  // Opciones men√∫ principal
  const menuItems = ['Ver Cola', 'A√±adir M√∫sica', 'A√±adir Video', 'Biblioteca M√∫sica', 'Biblioteca Videos', 'C√°mara Retro', 'Configuraci√≥n'];

  // --- Carga datos desde localStorage al iniciar sesi√≥n
  useEffect(() => {
    if (!loggedIn) return;
    setSongs(JSON.parse(localStorage.getItem(`${userKey}_songs`)) || []);
    setVideos(JSON.parse(localStorage.getItem(`${userKey}_videos`)) || []);
    setPhotos(JSON.parse(localStorage.getItem(`${userKey}_photos`)) || []);
    setQueue(JSON.parse(localStorage.getItem(`${userKey}_queue`)) || []);
    setCurrentIndex(null);
    setScreen('menu');
    setSelected(0);
    document.body.classList.add('scaled');
  }, [loggedIn]);

  // --- Guarda en localStorage cuando cambian datos multimedia o cola
  useEffect(() => {
    if (!loggedIn) return;
    localStorage.setItem(`${userKey}_songs`, JSON.stringify(songs));
  }, [songs, userKey, loggedIn]);

  useEffect(() => {
    if (!loggedIn) return;
    localStorage.setItem(`${userKey}_videos`, JSON.stringify(videos));
  }, [videos, userKey, loggedIn]);

  useEffect(() => {
    if (!loggedIn) return;
    localStorage.setItem(`${userKey}_photos`, JSON.stringify(photos));
  }, [photos, userKey, loggedIn]);

  useEffect(() => {
    if (!loggedIn) return;
    localStorage.setItem(`${userKey}_queue`, JSON.stringify(queue));
  }, [queue, userKey, loggedIn]);

  // --- Actualizar progreso reproducci√≥n audio
  useEffect(() => {
    if (!audioRef.current) return;
    audioRef.current.volume = volume;
    audioRef.current.ontimeupdate = () => {
      if(audioRef.current.duration){
        setProgress(audioRef.current.currentTime / audioRef.current.duration);
      } else {
        setProgress(0);
      }
    };
    audioRef.current.onended = () => {
      playNext();
    };
  }, [volume, audioRef]);

  // --- Actualizar bater√≠a y audioOut
  useEffect(() => {
    if (!loggedIn) return;
    if ('getBattery' in navigator) {
      navigator.getBattery().then(bat => {
        setBattery(Math.round(bat.level * 100) + '%');
        bat.addEventListener('levelchange', () => setBattery(Math.round(bat.level * 100) + '%'));
      });
    }
    if (navigator.mediaDevices?.enumerateDevices) {
      navigator.mediaDevices.enumerateDevices().then(devs => {
        const outs = devs.filter(d => d.kind === 'audiooutput');
        setAudioOut(outs.length ? 'Aud√≠fonos' : 'Altavoz');
      });
    }
  }, [loggedIn]);

  // --- Vibrar peque√±o
  const vibrate = () => navigator.vibrate?.(20);

  // --- Login handler
  const handleLogin = () => {
    if(!username.trim()) return alert('Debes ingresar usuario');
    if(!/^\d{4}$/.test(pin)) return alert('PIN debe ser 4 d√≠gitos num√©ricos');
    setLoggedIn(true);
  };

  // --- Logout handler
  const logout = () => {
    setLoggedIn(false);
    setUsername('');
    setPin('');
    setSongs([]);
    setVideos([]);
    setPhotos([]);
    setQueue([]);
    setCurrentIndex(null);
    setScreen('menu');
    setSelected(0);
    document.body.classList.remove('scaled');
  };

  // --- Borrar todo multimedia y cola
  const clearAll = () => {
    if(window.confirm('¬øSeguro que quieres borrar toda tu m√∫sica, videos, fotos y cola?')){
      setSongs([]);
      setVideos([]);
      setPhotos([]);
      setQueue([]);
      setCurrentIndex(null);
      setScreen('menu');
      setSelected(0);
    }
  };

  // --- A√±adir archivos al sistema (m√∫sica o video)
  const addFiles = (files) => {
    if(!files.length) return;
    vibrate();

    const newSongs = [...songs];
    const newVideos = [...videos];
    let addedSomething = false;

    for(const file of files){
      const name = file.name;
      const url = URL.createObjectURL(file);
      const ext = name.split('.').pop().toLowerCase();

      if(['mp3','wav','ogg','m4a'].includes(ext)){
        if(!newSongs.find(s => s.name === name)){
          newSongs.push({name, url});
          addedSomething = true;
        }
      } else if(['mp4','webm','mov'].includes(ext)){
        if(!newVideos.find(v => v.name === name)){
          newVideos.push({name, url});
          addedSomething = true;
        }
      }
    }
    if(addedSomething){
      setSongs(newSongs);
      setVideos(newVideos);
      alert('Archivos a√±adidos correctamente');
    } else {
      alert('No se a√±adieron archivos nuevos');
    }
  };

  // --- A√±adir foto a galer√≠a
  const addPhoto = (dataUrl) => {
    vibrate();
    setPhotos(prev => [...prev, dataUrl]);
  };

  // --- Manejo clickwheel (menos sensible)
  let lastAngle = null;
  const onRotate = (e) => {
    e.preventDefault();
    const rect = wheelRef.current.getBoundingClientRect();
    let clientX, clientY;
    if(e.touches) {
      clientX = e.touches[0].clientX;
      clientY = e.touches[0].clientY;
    } else {
      clientX = e.clientX;
      clientY = e.clientY;
    }
    const cx = rect.left + rect.width/2;
    const cy = rect.top + rect.height/2;
    const dx = clientX - cx;
    const dy = clientY - cy;
    const angle = Math.atan2(dy, dx) * 180 / Math.PI;

    if(lastAngle !== null){
      let delta = angle - lastAngle;
      if(delta > 180) delta -= 360;
      if(delta < -180) delta += 360;
      // Umbral para evitar exceso de scroll
      if(Math.abs(delta) > 15){
        if(delta > 0) nextItem();
        else prevItem();
        vibrate();
      }
    }
    lastAngle = angle;
  };
  const startRotate = (e) => {
    e.preventDefault();
    lastAngle = null;
    window.addEventListener('mousemove', onRotate);
    window.addEventListener('touchmove', onRotate, {passive:false});
    window.addEventListener('mouseup', stopRotate);
    window.addEventListener('touchend', stopRotate);
  };
  const stopRotate = (e) => {
    window.removeEventListener('mousemove', onRotate);
    window.removeEventListener('touchmove', onRotate);
    window.removeEventListener('mouseup', stopRotate);
    window.removeEventListener('touchend', stopRotate);
  };

  // --- Cambiar elemento seleccionado en men√∫/pantallas scroll
  const nextItem = () => {
    let listLen = 0;
    if(screen === 'menu') listLen = menuItems.length;
    else if(screen === 'queue') listLen = queue.length;
    else if(screen === 'librarySongs') listLen = songs.length;
    else if(screen === 'libraryVideos') listLen = videos.length;
    else if(screen === 'cameraGallery') listLen = photos.length;
    else if(screen === 'settings') listLen = 3; // cerrar sesi√≥n, borrar todo, apagar
    else listLen = 0;

    if(listLen === 0) return;

    setSelected((prev) => {
      const next = prev + 1;
      if(next >= listLen) return 0;
      return next;
    });

    // Scroll para que se vea el item seleccionado en pantalla
    if(listRef.current){
      const children = listRef.current.children;
      if(children.length > 0 && selected < children.length){
        const el = children[selected];
        if(el){
          el.scrollIntoView({behavior:'smooth', block:'nearest'});
        }
      }
    }
  };
  const prevItem = () => {
    let listLen = 0;
    if(screen === 'menu') listLen = menuItems.length;
    else if(screen === 'queue') listLen = queue.length;
    else if(screen === 'librarySongs') listLen = songs.length;
    else if(screen === 'libraryVideos') listLen = videos.length;
    else if(screen === 'cameraGallery') listLen = photos.length;
    else if(screen === 'settings') listLen = 3;
    else listLen = 0;

    if(listLen === 0) return;

    setSelected((prev) => {
      const next = prev -1;
      if(next < 0) return listLen - 1;
      return next;
    });

    // Scroll para que se vea el item seleccionado en pantalla
    if(listRef.current){
      const children = listRef.current.children;
      if(children.length > 0 && selected < children.length){
        const el = children[selected];
        if(el){
          el.scrollIntoView({behavior:'smooth', block:'nearest'});
        }
      }
    }
  };

  // --- Seleccionar item actual seg√∫n pantalla
  const selectItem = () => {
    vibrate();
    if(screen === 'menu'){
      const sel = menuItems[selected];
      switch(sel){
        case 'Ver Cola': setScreen('queue'); setSelected(0); break;
        case 'A√±adir M√∫sica': openFilePicker('audio/*'); break;
        case 'A√±adir Video': openFilePicker('video/*'); break;
        case 'Biblioteca M√∫sica': setScreen('librarySongs'); setSelected(0); break;
        case 'Biblioteca Videos': setScreen('libraryVideos'); setSelected(0); break;
        case 'C√°mara Retro': startCamera(); break;
        case 'Configuraci√≥n': setScreen('settings'); setSelected(0); break;
        default: break;
      }
    } else if(screen === 'queue'){
      // Reproducir canci√≥n/video en cola
      if(queue.length === 0) return;
      setCurrentIndex(selected);
      setPlaying(true);
    } else if(screen === 'librarySongs'){
      if(songs.length === 0) return;
      // A√±adir canci√≥n seleccionada a la cola
      const s = songs[selected];
      if(!queue.find(q => q.url === s.url)){
        setQueue(prev => [...prev, {...s, type:'audio'}]);
        alert(`"${s.name}" a√±adida a la cola`);
      }
    } else if(screen === 'libraryVideos'){
      if(videos.length === 0) return;
      // A√±adir video a la cola
      const v = videos[selected];
      if(!queue.find(q => q.url === v.url)){
        setQueue(prev => [...prev, {...v, type:'video'}]);
        alert(`"${v.name}" a√±adido a la cola`);
      }
    } else if(screen === 'cameraGallery'){
      // Nada para seleccionar en fotos (usar bot√≥n para borrar)
    } else if(screen === 'settings'){
      switch(selected){
        case 0: logout(); break;
        case 1: clearAll(); break;
        case 2: setScreenOff(true); break;
        default: break;
      }
    }
  };

  // --- Abrir selector de archivos (audio o video)
  const openFilePicker = (accept) => {
    if(!fileInputRef.current) return;
    fileInputRef.current.accept = accept;
    fileInputRef.current.multiple = true;
    fileInputRef.current.click();
  };
  // --- Manejar archivos seleccionados
  const onFilesSelected = (e) => {
    addFiles(e.target.files);
    e.target.value = ''; // reset input
  };

  // --- Reproducir siguiente en cola
  const playNext = () => {
    if(queue.length === 0) {
      setCurrentIndex(null);
      setPlaying(false);
      return;
    }
    let nextIndex = currentIndex === null ? 0 : currentIndex + 1;
    if(nextIndex >= queue.length) nextIndex = 0;
    setCurrentIndex(nextIndex);
    setPlaying(true);
  };

  // --- Reproducir anterior en cola
  const playPrev = () => {
    if(queue.length === 0) return;
    let prevIndex = currentIndex === null ? 0 : currentIndex -1;
    if(prevIndex < 0) prevIndex = queue.length -1;
    setCurrentIndex(prevIndex);
    setPlaying(true);
  };

  // --- Play/Pause toggle
  const togglePlay = () => {
    if(currentIndex === null) return;
    if(!audioRef.current) return;

    if(playing){
      audioRef.current.pause();
      setPlaying(false);
    } else {
      audioRef.current.play();
      setPlaying(true);
    }
  };

  // --- Volumen subir/bajar
  const volUp = () => {
    setVolume(v => Math.min(1, v + 0.1));
    vibrate();
  };
  const volDown = () => {
    setVolume(v => Math.max(0, v - 0.1));
    vibrate();
  };

  // --- Botones clickwheel funciones
  const onMenuClick = () => { setScreen('menu'); setSelected(0); vibrate(); };
  const onBackClick = () => {
    if(screen === 'queue' || screen === 'librarySongs' || screen === 'libraryVideos' || screen === 'cameraGallery' || screen === 'settings'){
      setScreen('menu'); setSelected(0); vibrate();
    } else if(currentIndex !== null && audioRef.current){
      audioRef.current.currentTime = 0;
      vibrate();
    }
  };
  const onForwardClick = () => {
    if(currentIndex !== null && audioRef.current){
      audioRef.current.currentTime = audioRef.current.duration || 0;
      vibrate();
    }
  };
  const onCenterClick = () => {
    selectItem();
  };

  // --- C√°mara: iniciar stream
  const startCamera = () => {
    vibrate();
    setScreen('camera');
    setSelected(0);
    setCameraActive(true);
    navigator.mediaDevices.getUserMedia({video:true, audio:false})
      .then(stream => {
        mediaStreamRef.current = stream;
        if(videoCamRef.current){
          videoCamRef.current.srcObject = stream;
          videoCamRef.current.play();
        }
      }).catch(() => {
        alert('No se pudo acceder a la c√°mara');
        setScreen('menu');
        setCameraActive(false);
      });
  };
  // --- C√°mara: tomar foto
  const takePhoto = () => {
    if(!videoCamRef.current) return;
    const video = videoCamRef.current;
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth || 320;
    canvas.height = video.videoHeight || 240;
    const ctx = canvas.getContext('2d');
    // Filtro retro (blanco y negro)
    ctx.filter = 'grayscale(1) contrast(1.5) brightness(1.1)';
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const dataUrl = canvas.toDataURL('image/png');
    addPhoto(dataUrl);
  };
  // --- C√°mara: cerrar c√°mara
  const closeCamera = () => {
    vibrate();
    if(mediaStreamRef.current){
      mediaStreamRef.current.getTracks().forEach(t => t.stop());
      mediaStreamRef.current = null;
    }
    setCameraActive(false);
    setScreen('cameraGallery');
    setSelected(0);
  };
  // --- Borrar foto
  const deletePhoto = (index) => {
    vibrate();
    if(!window.confirm('¬øEliminar esta foto?')) return;
    setPhotos(prev => {
      const copy = [...prev];
      copy.splice(index,1);
      return copy;
    });
  };

  // --- Render pantalla seg√∫n estado
  const renderScreen = () => {
    if(screenOff) return <div className="ipod-screen off">Pantalla Apagada</div>;

    switch(screen){
      case 'menu':
        return <>
          <div className="status-bar">Bat: {battery} | {audioOut}</div>
          <div className="list-container" ref={listRef}>
            {menuItems.map((item,i) => (
              <div key={i} className={`screen-item ${selected===i ? 'selected' : ''}`}>
                {item}
              </div>
            ))}
          </div>
        </>;
      case 'queue':
        if(queue.length === 0) return <div className="ipod-screen"><p>Cola vac√≠a.</p></div>;
        return <>
          <div className="status-bar">Bat: {battery} | {audioOut}</div>
          <div className="list-container" ref={listRef}>
            {queue.map((item,i) => (
              <div key={i} className={`screen-item ${selected===i ? 'selected' : ''}`}>
                [{item.type === 'audio' ? 'üéµ' : 'üé•'}] {item.name}
              </div>
            ))}
          </div>
        </>;
      case 'librarySongs':
        if(songs.length === 0) return <div className="ipod-screen"><p>Biblioteca de m√∫sica vac√≠a.</p></div>;
        return <>
          <div className="status-bar">Bat: {battery} | {audioOut}</div>
          <div className="list-container" ref={listRef}>
            {songs.map((song,i) => (
              <div key={i} className={`screen-item ${selected===i ? 'selected' : ''}`}>
                üéµ {song.name}
              </div>
            ))}
          </div>
          <small style={{color:'#99bff9'}}>Presiona centro para a√±adir a cola</small>
        </>;
      case 'libraryVideos':
        if(videos.length === 0) return <div className="ipod-screen"><p>Biblioteca de videos vac√≠a.</p></div>;
        return <>
          <div className="status-bar">Bat: {battery} | {audioOut}</div>
          <div className="list-container" ref={listRef}>
            {videos.map((video,i) => (
              <div key={i} className={`screen-item ${selected===i ? 'selected' : ''}`}>
                üé• {video.name}
              </div>
            ))}
          </div>
          <small style={{color:'#99bff9'}}>Presiona centro para a√±adir a cola</small>
        </>;
      case 'camera':
        return <>
          <div className="status-bar">Bat: {battery} | {audioOut}</div>
          <div className="camera-view">
            <video ref={videoCamRef} autoPlay muted playsInline></video>
          </div>
          <div className="camera-buttons">
            <button onClick={takePhoto}>üì∏ Tomar Foto</button>
            <button onClick={closeCamera}>Cerrar C√°mara</button>
          </div>
        </>;
      case 'cameraGallery':
        if(photos.length === 0) return <>
          <div className="status-bar">Bat: {battery} | {audioOut}</div>
          <div>No hay fotos tomadas.</div>
        </>;
        return <>
          <div className="status-bar">Bat: {battery} | {audioOut}</div>
          <div className="gallery-photos" ref={listRef}>
            {photos.map((photo,i) => (
              <div key={i} style={{position:'relative'}}>
                <img src={photo} alt={`Foto ${i+1}`} className="gallery-photo" />
                <button onClick={() => deletePhoto(i)}>√ó</button>
              </div>
            ))}
          </div>
          <small style={{color:'#99bff9'}}>Mant√©n pulsado o usa bot√≥n para borrar</small>
        </>;
      case 'settings':
        return <>
          <div className="status-bar">Bat: {battery} | {audioOut}</div>
          <div className="list-container" ref={listRef}>
            <div className={`screen-item ${selected===0 ? 'selected' : ''}`}>Cerrar Sesi√≥n</div>
            <div className={`screen-item ${selected===1 ? 'selected' : ''}`}>Borrar Todo</div>
            <div className={`screen-item ${selected===2 ? 'selected' : ''}`}>Apagar Pantalla</div>
          </div>
        </>;
      case 'playing':
        if(currentIndex === null) return <div>No hay reproducci√≥n</div>;
        const currentItem = queue[currentIndex];
        if(!currentItem) return <div>No hay reproducci√≥n</div>;
        return <>
          <div className="status-bar">Bat: {battery} | {audioOut}</div>
          <div className="media-player">
            <div className="title">{currentItem.name}</div>
            {currentItem.type === 'audio' ? (
              <audio
                ref={audioRef}
                src={currentItem.url}
                controls
                autoPlay={playing}
                onPlay={() => setPlaying(true)}
                onPause={() => setPlaying(false)}
              />
            ) : (
              <video
                ref={audioRef}
                src={currentItem.url}
                controls
                autoPlay={playing}
                onPlay={() => setPlaying(true)}
                onPause={() => setPlaying(false)}
              />
            )}
          </div>
        </>;
      default:
        return <div>Opci√≥n no implementada.</div>;
    }
  };

  // --- Manejar reproducir/pausar cambio externo (audio/video)
  useEffect(() => {
    if(currentIndex === null){
      setPlaying(false);
      setProgress(0);
      return;
    }
    setScreen('playing');
    setSelected(0);
    setPlaying(true);
  }, [currentIndex]);

  // --- Apagar y prender pantalla
  const toggleScreenOff = () => {
    vibrate();
    if(screenOff) {
      setScreenOff(false);
      setScreen('menu');
      setSelected(0);
    } else {
      setScreenOff(true);
    }
  };

  // --- Render principal (login o iPod)
  if(!loggedIn){
    return (
      <div style={{padding:'30px', color:'#c0d4ff'}}>
        <h2>iPod Classic PRO MAX Retro</h2>
        Usuario:<br/>
        <input
          value={username}
          onChange={e => setUsername(e.target.value)}
          style={{width:'100%', padding:'8px', borderRadius:'6px', border:'none', marginBottom:'10px', fontSize:'16px'}}
          autoFocus
        />
        PIN (4 d√≠gitos):<br/>
        <input
          type="password"
          maxLength="4"
          pattern="\d*"
          inputMode="numeric"
          value={pin}
          onChange={e => setPin(e.target.value.replace(/\D/g, ''))}
          style={{width:'100%', padding:'8px', borderRadius:'6px', border:'none', marginBottom:'15px', fontSize:'16px'}}
        />
        <button
          onClick={handleLogin}
          style={{width:'100%', padding:'12px', borderRadius:'8px', border:'none', background:'#0b1cc1', color:'white', fontWeight:'bold', fontSize:'16px', cursor:'pointer'}}
        >Entrar</button>
      </div>
    );
  }

  // --- Elemento actual (canci√≥n/video)
  const currentItem = currentIndex !== null ? queue[currentIndex] : null;

  // --- Render iPod con pantalla y controles
  return (
    <div className="ipod-shell" role="main" aria-label="iPod Classic PRO MAX Retro">
      <div className={`ipod-screen${screenOff ? ' off' : ''}`}>
        {screenOff ? (
          <div>Pantalla Apagada</div>
        ) : (
          renderScreen()
        )}
        {!screenOff && currentItem && playing && (
          <div className="now-playing-bar">
            {currentItem.name} &nbsp; {currentItem.type === 'audio' ? 'üéµ' : 'üé•'}
            <div className="equalizer">
              <div></div><div></div><div></div>
            </div>
          </div>
        )}
        {!screenOff && <div className="progress-bar"><div className="progress" style={{width:`${progress*100}%`}}></div></div>}
      </div>

      <input
        type="file"
        ref={fileInputRef}
        style={{display:'none'}}
        onChange={onFilesSelected}
        multiple
      />

      <div
        className="clickwheel"
        ref={wheelRef}
        onMouseDown={startRotate}
        onTouchStart={startRotate}
        role="listbox"
        aria-activedescendant={`item-${selected}`}
        tabIndex={0}
      >
        <button className="btn menu" aria-label="Men√∫" onClick={onMenuClick}>Men√∫</button>
        <button className="btn back" aria-label="Atr√°s" onClick={onBackClick}>‚Üê</button>
        <button className="btn forward" aria-label="Adelante" onClick={onForwardClick}>‚Üí</button>
        <button className="btn play" aria-label="Play/Pausa" onClick={togglePlay}>‚ñ∂Ô∏è‚è∏Ô∏è</button>
        <div
          className="center-button"
          role="button"
          aria-label="Seleccionar"
          tabIndex={0}
          onClick={onCenterClick}
          onKeyDown={e => {if(e.key === 'Enter') onCenterClick();}}
        />
      </div>

      <button className="volume-btn volume-up" aria-label="Subir volumen" onClick={volUp}>+</button>
      <button className="volume-btn volume-down" aria-label="Bajar volumen" onClick={volDown}>-</button>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);

</script>
</body>
</html>
